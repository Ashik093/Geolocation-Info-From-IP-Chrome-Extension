<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Geo Location</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="shadow-sm">
    <div class="container-fluid top-header">
        <div class="row">
            <div class="col-12">
                <h6 class="top-title text-white text-center">IP GEOLOCATION</h6>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <tr>
                        <td class="table-item">IP Address</td>
                        <td id="ip" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Country Name</td>
                        <td id="country" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">State</td>
                        <td id="state" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">City</td>
                        <td id="city" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Latitude</td>
                        <td id="latitude" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Longitude</td>
                        <td id="longitude" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Time Zone</td>
                        <td id="timezone" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">ISP</td>
                        <td id="isp" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Currency</td>
                        <td id="currency" class="table-item"></td>
                    </tr>
                    <tr>
                        <td class="table-item">Flag</td>
                        <td class="table-item"><img id="flag" src="" alt="Flag" height="auto" width="50"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
